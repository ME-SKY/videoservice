<div class="header">
  <div class="logo">
    <div class="logo-image">
      <div class="circle"></div>
      <div class="triangle"></div>
    </div>

    <div class="logo-text">
      Видеоcервис
    </div>
<!--    <img src="../../../../assets/logo.png" alt="">-->
  </div>
  <div class="search">
    <mat-form-field class="search-form-field">
      <input id="search" name="search" matInput type="text" placeholder="Поиск...">

    </mat-form-field>
    <label>Найти</label>
  </div>


  <div class="profile">
    <button *ngIf="!userAuthenticated; else authenticated" mat-button (click)="openAuth()">
      Войти
    </button>

    <ng-template #authenticated>
      <div class="user-name" (click)="changeName()">
        {{user.firstName}} {{user.lastName | nameFirstLetter}}
      </div>
      <button class="sign-out" (click)="singOut()" >
        Выйти
      </button>
    </ng-template>
  </div>
</div>
